<body>
    <main>
        <h3>About connect4</h3>
        <h2>Connect 4 of the same colored discs in a row to win</h2>
        <a href="">Learn more</a>
        <img src="" alt="robot">
        <form action="../index.html" target="_self" method="POST" autocomplete="on">
            <fieldset>
                <legend>Login</legend>
                <label for="fname">FirstName</label>
                <input type="text" name="" id="fname" required>
                <label for="lname">LastName</label>

                <label for="gamename">In-Game Name</label>

                <input type="email" name="" id="mail" required>
            </fieldset>
            <button>Submit</button>
        </form>
