<html>
<head>
<title> Login Form Design</title>
	<link rel="styleSheet" type="text/css" href="../css/RegisterPage.css">
	<script src="../js/Verification.js"></script>
	<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="loginbox">
		<h1>Register Here</h1>
		<form>
			<span>Last Name</span>
			<input id="LastName" type="text" name="int" placeholder="Enter Last Name">
			<p>First Name</p>
			<input id="FirstName" type="text" name="FirstName" placeholder="Enter First Name">
			<p>Username</p>
			<input id="Username" type="text" name="Username" placeholder="Enter Username">
			<p>Email</p>
			<input id="email" type="email" name="email" placeholder="Enter Email">
			<p>Password</p>
			<input id="Password" type="text" name="Password" placeholder="Enter Password">
			<p>Password confirmation</p>
			<input id="ConfirmPassword" type="text" name="ConfirmPassword" placeholder="Confirm Password" >
			</br>
			<input type="submit" name="" value="Register">
		</form>
	</div>
</body>
</html>
